name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build -- --configuration production --base-href=/RealEstateWebCompanion/
        
      - name: Copy index.html to 404.html for SPA routing
        run: cp ./dist/real-estate-web-companion/browser/index.html ./dist/real-estate-web-companion/browser/404.html
        
      - name: Add .nojekyll file
        run: touch ./dist/real-estate-web-companion/browser/.nojekyll
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/real-estate-web-companion/browser
          publish_branch: gh-pages

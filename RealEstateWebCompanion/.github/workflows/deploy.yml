name: Deploy Angular app to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./RealEstateWebCompanion

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './RealEstateWebCompanion/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app (production)
        run: npm run build:prod

      - name: Copy index.html to 404.html for SPA routing
        run: cp ./dist/real-estate-web-companion/browser/index.html ./dist/real-estate-web-companion/browser/404.html

      - name: Add .nojekyll file
        run: touch ./dist/real-estate-web-companion/browser/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/real-estate-web-companion/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

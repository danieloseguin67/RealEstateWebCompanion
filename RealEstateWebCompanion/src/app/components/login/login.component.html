<section class="login-wrap">
  <div class="brand">
    <img [src]="imageSrc" (error)="onImgError()" alt="Real Estate Companion" />
    <h2>Welcome to Real Estate Companion</h2>
    <p class="muted">Please sign in to continue</p>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()" class="login-form">
    <label>
      <span>User ID</span>
      <input type="text" formControlName="userId" placeholder="e.g. jane.doe" />
    </label>

    <label>
      <span>Password</span>
      <input type="password" formControlName="password" placeholder="••••••••" />
    </label>

    <button type="submit" [disabled]="loadingCustomers || form.invalid">
      {{ loadingCustomers ? 'Loading…' : 'Log In' }}
    </button>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    <p class="muted" *ngIf="loadingCustomers">Loading users… please wait</p>
  </form>
</section>
